name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, intl, gd, xml, dom, pdo_mysql
          tools: composer:v2, drush

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            vendor
            ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHP syntax check (custom modules)
        run: |
          set -e
          if [ -d "web/modules/custom" ]; then
            find web/modules/custom -type f -name "*.php" -print0 | xargs -0 -n1 -P4 php -l
          else
            echo "No custom modules directory found; skipping PHP lint."
          fi

      - name: Run PHPCS if available
        run: |
            if [ -f "vendor/bin/phpcs" ]; then
              if [ -d "web/modules/custom" ]; then
                echo "Running PHPCS on custom modules..."
                vendor/bin/phpcs --standard=Drupal,DrupalPractice web/modules/custom
              else
                echo "No custom modules found; skipping PHPCS check."
              fi
            else
              echo "PHPCS not installed; skipping code style checks."
            fi
        
